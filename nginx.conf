# Конфигурация Nginx для увеличения лимитов загрузки файлов
# Добавьте эти настройки в ваш server блок

server {
    # ... другие настройки ...

    # Увеличение лимитов для загрузки больших файлов (увеличено до 2GB)
    client_max_body_size 2048M;
    client_body_timeout 600s;
    client_header_timeout 600s;
    
    # Увеличение буферов
    client_body_buffer_size 256k;
    client_header_buffer_size 2k;
    large_client_header_buffers 8 8k;
    
    # Настройки для обработки больших запросов
    proxy_connect_timeout 600s;
    proxy_send_timeout 600s;
    proxy_read_timeout 600s;
    
    # Настройки для загрузки файлов
    upload_progress uploads 2m;
    
    # Дополнительные настройки для больших файлов
    client_body_temp_path /tmp/nginx/client_body_temp;
    proxy_temp_path /tmp/nginx/proxy_temp;
    fastcgi_temp_path /tmp/nginx/fastcgi_temp;
    
    # ... остальные настройки ...
} 